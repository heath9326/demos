{% extends 'base.html' %}

{% block title %}Register{% endblock title %}

{% block content %}
<h3>Register</h3>


<form method="POST" action="">
    {% csrf_token %}
    {% for field in form%}
        <div>
            {{field.label}}
            {{field}}
        </div>
    {% endfor%}
    <input type="submit" name="Create User">
</form>

<a href="{% url 'login_page' %}">Login</a>
{% endblock content %}
